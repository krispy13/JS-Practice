<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nonalpha</title>
  </head>
  <body>
    <input type="text" id="my-input" />
    <button onclick="testRegex()">Test</button>
    <script>
      function testRegex() {
        const regex = /[^\p{L}]/u;
        const input = document.getElementById("my-input").value;
        const hasNonAlphabetic = regex.test(input);
        alert(`${hasNonAlphabetic}`);
      }
    </script>
  </body>
</html>
