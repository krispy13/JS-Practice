<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse over</title>
    <script>
      function newImg(e) {
        e.src = "new.jpg";
      }
      function oldImg(e) {
        e.src = "original.jpg";
      }
    </script>
  </head>
  <body>
    <img
      src="original.jpg"
      onmouseover="newImg(this)"
      onmouseout="oldImg(this)"
    />
  </body>
</html>
