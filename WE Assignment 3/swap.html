<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap</title>
  </head>
  <body>
    <p id="string">Hello World, this is a test</p>
    <p id="swapped"></p>
    <script>
      const str = document.getElementById("string").textContent;
      const regex = new RegExp("(\\w+)\\s+(\\w+)");
      const swappedStr = str.replace(regex, "$2 $1");
      document.getElementById("swapped").textContent = swappedStr;
    </script>
  </body>
</html>
