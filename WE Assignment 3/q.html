<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q</title>
  </head>
  <body>
    <p id="string">Hello World, this is, a test</p>
    <p id="swapped"></p>
    <script>
      var str = document.getElementById("string").innerHTML;
      var swappedStr = str.replace(/\bH(w+)/gi, "q");
      document.getElementById("swapped").innerHTML = swappedStr;
    </script>
  </body>
</html>
