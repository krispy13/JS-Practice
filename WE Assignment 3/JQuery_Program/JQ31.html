<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
        <style>
            .c1{
                height: 2em;
                width: 2em;
                border-radius: 50%;
                border: 2px solid black;
                padding: .5em;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1 class="t1">Hello</h1>
        <h1 class="t1">Hello</h1>
        <h1 id="t2">Hello</h1>
        <img src="car1.jpg" id="i1">
        <button type="button" id="b1"> Click Me!</button>
        <p id="click"></p>
        <input type="text" id="list"></input>
        <ul id="item"></ul>
        <div id="container">
            <div class="c1">1</div>
            <div class="c1">2</div>
            <div class="c1">3</div>
            <div class="c1">4</div>
            <div class="c1">5</div>
        </div>
        <input id="updatec"></input>
        <button type="button" id="b2">Update</button>

        <script type="text/javascript">
            $(document).ready(function(){
                $(".t1").append("<br>"+ "Good Morning..");
                $("#t2").append("<br>"+ "Hello World...");
                $(".t1").css({'background-color':'yellow', 'color':'red', 'font-size':'30pt'});
                $("#i1").css({'height':'200px', 'width':'100px'});
                $("#b1").click(numclicks);
                $("#b2").click(updatecirc);
                var c=6;
                function updatecirc(){
                    var val = $("#updatec").val();
                    for(i=0;i<val;i++){
                        $("#container").append("<div class=c1>"+ c++ + "</div>");
                        $(".c1").click(colorcirc);
                    }
                }
                $(".c1").click(colorcirc);
                function colorcirc(){
                   // alert("Hello");
                    var ind = $(this).index();
                    $(".c1").each(function(){
                        var k = $(this).index();
                        if(k <= ind)
                            $(this).css({'background-color':'yellow'});
                        else
                            $(this).css({'background-color':'white'});
                    });
                }
                var click=1;
                function numclicks(){
                    $("#click").html("Click "+ click++ + " times");
                }
                $("#list").keypress(additem);

                function additem(e){
                    if(e.keyCode==13){
                    $("#item").append("<li>" + $("#list").val() + "</li>");
                    $("#list").val('')}
                }

            });
        </script>
    </body>
</html>
